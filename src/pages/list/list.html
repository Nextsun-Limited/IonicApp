<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Master List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col ion-item *ngFor="let item of items" col-12 col-md-6 col-lg-4 col-xl-3>

        <ion-card>
          <img src="{{item.picture}}" (click)="itemTapped($event, item)">
          <div class="card-title" (click)="itemTapped($event, item)">{{item.name}}</div>
          <div class="card-subtitle" (click)="itemTapped($event, item)">{{item.species.name}} from {{item.homeworld.name}}. Age: {{item.birth_year}}</div>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
