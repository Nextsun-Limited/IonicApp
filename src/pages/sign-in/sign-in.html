<ion-header>
  <ion-navbar color="dark">
    <ion-title>Sign in</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h1>Star Wars API Data</h1>

  <ion-list col-12 col-sm-9 col-md-6 col-lg-3>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button color="light" round outline (click)="signUp()">Sign Up</button>
    <button ion-button color="light" round (click)="signIn()">Sign In</button>
  </div>

</ion-content>
